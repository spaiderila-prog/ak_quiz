<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Квиз по автоматам</title>
  <style>
    :root {
      --bg: #0f1218;
      --panel: #171b24;
      --text: #f4f6fb;
      --muted: #b8c0d4;
      --ok: #1f9d55;
      --bad: #c53030;
      --accent: #f6c349;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
      background:
        radial-gradient(circle at 20% 10%, #1a1f2c 0%, transparent 35%),
        radial-gradient(circle at 80% 0%, #23202f 0%, transparent 30%),
        var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    body.modal-open {
      overflow: hidden;
    }

    .app {
      width: min(980px, 100%);
      height: calc(100vh - 40px);
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.015));
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 20px;
      padding: 22px;
      box-shadow: 0 14px 48px rgba(0,0,0,.35);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .title {
      margin: 0 0 10px;
      font-size: clamp(2rem, 5vw, 3.4rem);
      line-height: 1.05;
      letter-spacing: 0.5px;
      text-align: center;
      color: var(--accent);
      text-wrap: balance;
      min-height: 1.2em;
    }

    .meta {
      display: none;
    }

    .grid {
      display: grid;
      gap: 14px;
      grid-template-columns: repeat(2, minmax(0, 1fr));
    }

    .wrong-hint {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(197,48,48,.55);
      background: rgba(197,48,48,.16);
      color: #ffd4d4;
      line-height: 1.35;
      display: none;
    }

    .wrong-hint.show {
      display: block;
    }

    .card {
      position: relative;
      border: 2px solid transparent;
      border-radius: 14px;
      overflow: hidden;
      background: #10141e;
      cursor: pointer;
      transition: transform .14s ease, border-color .14s ease, box-shadow .14s ease;
      aspect-ratio: 16 / 9;
      user-select: none;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(0,0,0,.28);
      border-color: rgba(246, 195, 73, .4);
    }

    .card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center center;
      display: block;
      background: #0a0d13;
    }

    .card.correct {
      border-color: var(--ok);
      box-shadow: 0 0 0 3px rgba(31,157,85,.35) inset;
    }

    .card.wrong {
      border-color: var(--bad);
      box-shadow: 0 0 0 3px rgba(197,48,48,.33) inset;
    }

    .card-wrong-overlay {
      position: absolute;
      inset: 0;
      display: grid;
      place-items: center;
      padding: 10px;
      background: rgba(197,48,48,.46);
      color: #ffe6e6;
      font-size: clamp(.86rem, 2.2vw, 1.06rem);
      font-weight: 800;
      letter-spacing: .02em;
      text-align: center;
      text-shadow: 0 1px 2px rgba(0,0,0,.45);
      opacity: 0;
      transition: opacity .12s ease;
      pointer-events: none;
    }

    .card.wrong .card-wrong-overlay {
      opacity: 1;
    }

    .controls {
      margin-top: 14px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      color: var(--muted);
      font-size: 0.95rem;
    }

    .pill {
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.11);
      border-radius: 999px;
      padding: 6px 12px;
    }

    .pill.ok {
      border-color: rgba(31,157,85,.5);
      color: #9ef0c4;
    }

    .pill.warn {
      border-color: rgba(246,195,73,.65);
      color: #ffe39b;
    }

    .pill.bad {
      border-color: rgba(197,48,48,.55);
      color: #ffb0b0;
    }

    .top-row {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0 0 14px;
      flex: 0 0 auto;
      min-height: 40px;
    }

    .modes {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin: 0;
      flex: 0 0 auto;
    }

    .hint-btn {
      position: absolute;
      right: 0;
      border: 1px solid rgba(255,255,255,.22);
      background: rgba(255,255,255,.07);
      color: #f2f6ff;
      padding: 8px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 700;
      white-space: nowrap;
    }

    .content-shell {
      flex: 1 1 auto;
      min-height: 0;
      overflow: auto;
      padding-right: 4px;
    }

    .fast-options {
      display: flex;
      justify-content: center;
      gap: 8px;
      flex-wrap: wrap;
      margin: 0 0 10px;
    }

    .fast-opt-btn {
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.05);
      color: #e8edf8;
      padding: 7px 12px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 620;
      font-size: .9rem;
    }

    .fast-opt-btn.active {
      border-color: rgba(246,195,73,.8);
      background: rgba(246,195,73,.2);
      color: #ffdea5;
    }

    .fast-summary {
      margin-top: 12px;
      border: 1px solid rgba(31,157,85,.55);
      border-radius: 12px;
      background: rgba(31,157,85,.2);
      color: #d9ffe8;
      padding: 12px;
      text-align: center;
    }

    .fast-summary.ok {
      border-color: rgba(31,157,85,.55);
      background: rgba(31,157,85,.2);
      color: #d9ffe8;
    }

    .fast-summary.warn {
      border-color: rgba(246,195,73,.65);
      background: rgba(246,195,73,.2);
      color: #ffeab8;
    }

    .fast-summary.bad {
      border-color: rgba(197,48,48,.55);
      background: rgba(197,48,48,.2);
      color: #ffd0d0;
    }

    .fast-summary-title {
      margin: 0 0 6px;
      font-weight: 800;
      font-size: 1.05rem;
    }

    .fast-summary-text {
      margin: 0 0 10px;
      line-height: 1.35;
    }

    .fast-summary-btn {
      border: 1px solid rgba(255,255,255,.28);
      background: rgba(255,255,255,.08);
      color: #f1f8ff;
      border-radius: 10px;
      padding: 8px 12px;
      cursor: pointer;
      font-weight: 700;
    }

    .mode-btn {
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color: #e8edf8;
      padding: 8px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-weight: 650;
    }

    .mode-btn.active {
      border-color: rgba(246,195,73,.7);
      background: rgba(246,195,73,.18);
      color: #ffdea5;
    }

    .desc-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }

    .desc-option {
      border: 2px solid rgba(255,255,255,.18);
      border-radius: 12px;
      background: rgba(255,255,255,.05);
      color: #eaf0ff;
      padding: 12px;
      text-align: left;
      line-height: 1.35;
      font-size: .95rem;
      cursor: pointer;
      transition: transform .12s ease, border-color .12s ease, background .12s ease;
      min-height: 110px;
    }

    .desc-option:focus {
      outline: none;
    }

    .desc-option:hover {
      transform: translateY(-1px);
      border-color: rgba(246,195,73,.6);
      background: rgba(246,195,73,.08);
    }

    .desc-option.correct {
      border-color: var(--ok);
      background: rgba(31,157,85,.16);
    }

    .desc-option.wrong {
      border-color: var(--bad);
      background: rgba(197,48,48,.16);
    }

    .theory-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 12px;
    }

    .theory-card {
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 14px;
      background: rgba(255,255,255,.04);
      padding: 12px;
    }

    .theory-name {
      margin: 0 0 8px;
      color: #ffe0a3;
      font-size: 1.05rem;
      text-align: center;
    }

    .theory-image {
      width: 100%;
      aspect-ratio: 16 / 9;
      object-fit: contain;
      object-position: center;
      display: block;
      border-radius: 10px;
      background: #0a0d13;
      cursor: pointer;
    }

    .theory-desc {
      margin: 10px 0 8px;
      font-size: .93rem;
      line-height: 1.35;
      color: #dce4f7;
    }

    .theory-thumb-row {
      display: flex;
      gap: 7px;
      flex-wrap: wrap;
    }

    .theory-thumb {
      width: 52px;
      height: 32px;
      border: 1px solid rgba(255,255,255,.25);
      border-radius: 8px;
      background: rgba(255,255,255,.06);
      overflow: hidden;
      cursor: pointer;
      padding: 0;
    }

    .theory-thumb.active {
      border-color: rgba(246,195,73,.85);
      box-shadow: 0 0 0 1px rgba(246,195,73,.35);
    }

    .theory-thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .theory-modal {
      position: fixed;
      inset: 0;
      z-index: 9998;
      background: rgba(11, 16, 26, .5);
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 86px 16px 16px;
      overflow-y: auto;
      opacity: 0;
      pointer-events: none;
      transition: opacity .15s ease;
      backdrop-filter: blur(1.25px);
    }

    .theory-modal.show {
      opacity: 1;
      pointer-events: auto;
    }

    .theory-modal-card {
      width: min(820px, 100%);
      max-height: none;
      overflow: visible;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.14);
      background: linear-gradient(180deg, rgba(23,27,36,.94), rgba(23,27,36,.88));
      color: #e8eefb;
      box-shadow: 0 14px 48px rgba(0,0,0,.42), 0 0 0 1px rgba(246,195,73,.12);
      padding: 10px;
    }

    .theory-modal-top {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }

    .theory-modal-title {
      margin: 0;
      font-size: 1.1rem;
      color: #ffd992;
    }

    .theory-close {
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.1);
      color: #f5f9ff;
      border-radius: 10px;
      padding: 6px 10px;
      cursor: pointer;
      font-weight: 700;
    }

    .theory-modal .theory-grid {
      gap: 9px;
    }

    .theory-modal .theory-card {
      border-radius: 12px;
      padding: 9px;
    }

    .theory-modal .theory-name {
      margin: 0 0 6px;
      font-size: .92rem;
      line-height: 1.2;
    }

    .theory-modal .theory-image {
      max-height: 128px;
      aspect-ratio: 16 / 7;
      border-radius: 8px;
    }

    .theory-modal .theory-desc {
      margin: 6px 0 6px;
      font-size: .79rem;
      line-height: 1.22;
      display: block;
      overflow: visible;
    }

    .theory-modal .theory-desc strong,
    .theory-desc strong,
    .overlay-desc strong,
    .desc-option strong,
    .wrong-hint strong {
      color: #fff3cc;
      font-weight: 800;
    }

    .theory-modal .theory-thumb-row {
      gap: 5px;
    }

    .theory-modal .theory-thumb {
      width: 40px;
      height: 24px;
      border-radius: 6px;
    }

    .overlay {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: grid;
      place-items: center;
      padding: 16px;
      background: rgba(0,0,0,.74);
      backdrop-filter: blur(2px);
      opacity: 0;
      pointer-events: none;
      transition: opacity .16s ease;
    }

    .overlay.show {
      opacity: 1;
      pointer-events: auto;
    }

    .overlay-card {
      width: min(780px, 100%);
      border-radius: 16px;
      background: #121724;
      border: 2px solid rgba(255,255,255,.18);
      box-shadow: 0 18px 50px rgba(0,0,0,.5);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .overlay-status {
      margin: 0;
      padding: 12px 14px;
      font-weight: 700;
      text-align: center;
      background: rgba(31,157,85,.18);
      color: #8ff0b8;
    }

    .overlay-status.big-ok {
      font-size: clamp(1.4rem, 4vw, 2.2rem);
      font-weight: 900;
      letter-spacing: 1px;
      color: #b8ffcf;
      text-shadow: 0 0 18px rgba(31,157,85,.55);
      background: rgba(31,157,85,.28);
    }

    .overlay-status.hidden {
      display: none;
    }

    .overlay-card.is-wrong .overlay-status {
      background: rgba(197,48,48,.2);
      color: #ff9a9a;
    }

    .overlay-image {
      width: 100%;
      max-height: 380px;
      object-fit: contain;
      object-position: center;
      display: block;
      background: #0a0d13;
    }

    .overlay-image.click-next {
      cursor: pointer;
    }

    .overlay-name {
      margin: 12px 14px 4px;
      font-size: 1.2rem;
      font-weight: 750;
      color: #f4f6fb;
      text-align: center;
    }

    .overlay-desc {
      margin: 0 14px 14px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(31,157,85,.38);
      color: #d7ffe7;
      background: rgba(31,157,85,.1);
      line-height: 1.4;
      text-align: center;
    }

    .overlay-card.is-wrong .overlay-desc {
      border-color: rgba(197,48,48,.5);
      color: #ffd4d4;
      background: rgba(197,48,48,.16);
    }

    .overlay-card.desc-top .overlay-desc {
      order: 1;
      margin: 12px 14px 12px;
    }

    .overlay-card.desc-top .overlay-image {
      order: 2;
    }

    .overlay-card.desc-top .overlay-name {
      order: 3;
      margin-top: 10px;
    }

    .overlay-next {
      margin: 0 14px 14px;
      border: 1px solid rgba(255,255,255,.25);
      border-radius: 10px;
      background: rgba(255,255,255,.09);
      color: #f1f5ff;
      font-weight: 700;
      padding: 10px 12px;
      cursor: pointer;
    }

    .zoom-view {
      position: fixed;
      inset: 0;
      z-index: 10001;
      padding: 20px;
      display: grid;
      place-items: center;
      background: rgba(8, 12, 20, .72);
      backdrop-filter: blur(2px);
      opacity: 0;
      pointer-events: none;
      transition: opacity .14s ease;
      overscroll-behavior: contain;
    }

    .zoom-view.show {
      opacity: 1;
      pointer-events: auto;
    }

    .zoom-card {
      width: min(1100px, 96vw);
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.2);
      background: rgba(18, 24, 36, .96);
      box-shadow: 0 18px 48px rgba(0,0,0,.45);
      overflow: hidden;
    }

    .zoom-title {
      margin: 0;
      padding: 10px 14px;
      text-align: center;
      font-weight: 800;
      color: #ffe0a3;
      border-bottom: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.04);
    }

    .zoom-image {
      width: 100%;
      max-height: min(78vh, 900px);
      object-fit: contain;
      object-position: center;
      display: block;
      background: #0a0d13;
    }

    .zoom-desc {
      margin: 0;
      padding: 10px 14px 14px;
      color: #e5ecfb;
      font-size: .96rem;
      line-height: 1.34;
    }

    .hidden { display: none !important; }

    .mobile-header-row {
      position: relative;
    }

    .mobile-controls,
    .mobile-mode-menu,
    .modal-edge-close {
      display: none;
    }

    .mobile-mode-trigger,
    .mobile-hint-btn {
      display: none;
    }

    .mobile-mode-top {
      display: none;
    }

    .mobile-menu-section {
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 12px;
      background: rgba(255,255,255,.04);
      padding: 10px;
    }

    .mobile-menu-section.fast {
      border-color: rgba(246,195,73,.45);
      background: rgba(246,195,73,.08);
    }

    .mobile-menu-label {
      margin: 0 0 8px;
      font-size: .72rem;
      font-weight: 800;
      letter-spacing: .06em;
      text-transform: uppercase;
      color: #c0c8db;
    }

    .mobile-menu-section.fast .mobile-menu-label {
      color: #ffd98d;
    }

    @media (max-width: 880px) {
      html,
      body {
        height: 100dvh;
        overscroll-behavior: none;
      }

      body {
        display: block;
        min-height: 100dvh;
        padding: 0;
        overflow: hidden;
      }

      .app {
        min-height: 100dvh;
        height: 100dvh;
        overflow: hidden;
        padding: calc(8px + env(safe-area-inset-top)) 2px calc(8px + env(safe-area-inset-bottom));
        border-radius: 0;
      }

      .top-row,
      #fastOptions {
        display: none;
      }

      .mobile-header-row {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 34px;
        margin-bottom: 6px;
        position: relative;
      }

      .mobile-mode-trigger {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(255,255,255,.22);
        background: rgba(255,255,255,.08);
        color: #f5f8ff;
        padding: 6px 10px;
        border-radius: 999px;
        cursor: pointer;
        font-weight: 700;
        font-size: .78rem;
        white-space: nowrap;
        width: 100%;
        text-align: center;
      }

      .title {
        margin: 0;
        font-size: clamp(1.12rem, 6.1vw, 1.52rem);
        min-height: 1.18em;
        width: 100%;
        text-align: center;
        padding-inline: 42px;
      }

      .mobile-hint-btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        right: 0;
        width: 32px;
        min-width: 32px;
        height: 32px;
        margin-top: 0;
        padding: 0;
        border-radius: 50%;
        font-size: .95rem;
        font-weight: 800;
        line-height: 1;
      }

      .mobile-mode-top {
        display: none !important;
      }

      .mobile-mode-menu {
        display: grid;
        gap: 8px;
        border: 1px solid rgba(255,255,255,.14);
        border-radius: 14px;
        background: rgba(15,18,24,.92);
        backdrop-filter: blur(3px);
        padding: 10px;
        margin-bottom: 10px;
        position: fixed;
        left: calc(8px + env(safe-area-inset-left));
        right: calc(8px + env(safe-area-inset-right));
        bottom: calc(74px + env(safe-area-inset-bottom));
        z-index: 9;
        max-height: min(52dvh, 420px);
        overflow: auto;
      }

      .mobile-mode-menu.from-top {
        top: calc(44px + env(safe-area-inset-top));
        bottom: auto;
        left: calc(8px + env(safe-area-inset-left));
        right: auto;
        width: min(320px, calc(100vw - 16px - env(safe-area-inset-left) - env(safe-area-inset-right)));
        max-height: min(58dvh, 460px);
      }

      .modes {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 8px;
      }

      .mode-btn {
        width: 100%;
        font-size: .8rem;
        padding: 9px 8px;
      }

      .fast-options {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 8px;
        margin: 0;
      }

      .fast-opt-btn {
        width: 100%;
        min-height: 36px;
        padding: 8px 6px;
        font-size: .8rem;
      }

      .content-shell {
        flex: 1 1 auto;
        min-height: 0;
        overflow: hidden;
        padding-right: 0;
        padding-bottom: calc(62px + env(safe-area-inset-bottom));
      }

      .app.mobile-theory-scroll .content-shell {
        overflow: auto;
        padding-bottom: 0;
        -webkit-overflow-scrolling: touch;
      }

      #quizSection {
        height: 100%;
        display: flex;
        flex-direction: column;
        min-height: 0;
      }

      .controls {
        position: fixed;
        left: calc(6px + env(safe-area-inset-left));
        right: calc(6px + env(safe-area-inset-right));
        bottom: calc(6px + env(safe-area-inset-bottom));
        z-index: 6;
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 6px;
        margin: 0;
        padding: 5px;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,.12);
        background: rgba(15,18,24,.82);
        backdrop-filter: blur(4px);
        font-size: .76rem;
      }

      .pill {
        width: 100%;
        text-align: center;
        padding: 6px 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .mode-pill {
        display: inline-flex !important;
        align-items: center;
        justify-content: center;
        border: 1px solid rgba(255,255,255,.2);
        background: rgba(255,255,255,.09);
        color: #f3f7ff;
        font-weight: 700;
        font-size: .74rem;
        border-radius: 999px;
        cursor: pointer;
      }

      .grid {
        grid-template-columns: 1fr;
        gap: 1px;
        width: 100%;
        margin: 0;
      }

      #answers.grid:not(.desc-grid) {

    function sampleUniqueIndexes(count, excludeIndex = -1) {
      const indexes = Array.from({ length: weapons.length }, (_, i) => i).filter(i => i !== excludeIndex);
      for (let i = indexes.length - 1; i > 0; i--) {
        const j = randomInt(i + 1);
        [indexes[i], indexes[j]] = [indexes[j], indexes[i]];
      }
      return indexes.slice(0, count);
    }

    function shuffle(arr) {
      const copy = [...arr];
      for (let i = copy.length - 1; i > 0; i--) {

        [copy[i], copy[j]] = [copy[j], copy[i]];
      }
      return copy;
    }

    function escapeHtml(text) {
      return text
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;")
        .replaceAll("'", "&#39;");
    }

    function escapeRegExp(text) {
      return text.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
    }

    function normalizeDescriptionText(raw) {
      let text = raw;
      text = text.replace(/\s*•\s*/g, ", ");
      text = text.replace(/,?\s*ДТК двухкамерный,\s*резьба/gi, ", ДТК двухкамерный (резьба)");
      text = text.replace(/,?\s*бустер,\s*резьба/gi, ", бустер (резьба)");
      text = text.replace(/,?\s*пламегас щелевой,\s*резьба/gi, ", пламегас щелевой (резьба)");
      text = text.replace(/,?\s*пламегас щелевой,\s*быстросъ[её]мный/gi, ", пламегас щелевой (быстросъёмный)");
      text = text.replace(/\s+,/g, ",");
      text = text.replace(/,\s*,+/g, ", ");
      text = text.replace(/\s{2,}/g, " ").trim();
      return text;
    }

    function emphasizeDescriptionHtml(raw, weaponName = "") {
      const normalized = normalizeDescriptionText(raw);
      let html = escapeHtml(normalized);
      const basePhrases = [
        "Калибр 7,62х39",
        "Калибр 5,45х39",
        "Калибр 5,56х45",
        "укороченный",
        "полноразмерный"
      ];
      const modelPhrases = KEY_CUES_BY_WEAPON[weaponName] || [];
      const phrases = [...new Set([...basePhrases, ...modelPhrases])].sort((a, b) => b.length - a.length);

      for (const phrase of phrases) {
        const re = new RegExp(escapeRegExp(phrase), "gi");
        html = html.replace(re, (match) => `<strong>${match}</strong>`);
      }

      return html;
    }

    function handleAnswer(card, clickedCorrect, timedOut = false) {
      if (locked) return;
      if (card && typeof card.blur === "function") {
        card.blur();
      }
      if (mode === "learn" && !clickedCorrect) {
        if (card) card.classList.add("wrong");
        $wrongHint.innerHTML = `Подсказка: ${emphasizeDescriptionHtml(currentCorrectWeapon.description, currentCorrectWeapon.name)}`;
        $wrongHint.classList.add("show");
        fastElapsedAnswers += 1;
        updateScorePill();
        return;
      }

      locked = true;
      stopFastTimer();
      stopFastTimeout();

      if (card) {
        card.classList.add(clickedCorrect ? "correct" : "wrong");
      }
      revealCorrectCard();

      if (mode === "fast") {
        if (!fastRunActive) return;
        if (fastVariant === "minute") {
          if (!fastMinuteStarted) {
            fastMinuteStarted = true;
            fastMinuteTimerId = setInterval(() => {
              fastTimeLeft -= 1;
              const timerEl = document.getElementById("timer");
              if (timerEl) timerEl.textContent = String(Math.max(0, fastTimeLeft));
              if (fastTimeLeft <= 0) {
                const tone = getAccuracyTone();
                finishFastRun("Результат", `${score} из ${fastElapsedAnswers}`, tone);
              }
            }, 1000);
          }
          fastElapsedAnswers += 1;
          if (clickedCorrect) {
            score += 1;
          }
          updateScorePill();
          if (fastTimeLeft > 0) {
            fastTimeoutId = setTimeout(() => {
              if (fastRunActive) nextQuestion();
            }, 220);
          }
          return;
        }

        if (fastNeedsKickoffTap) {
          fastNeedsKickoffTap = false;
        }

        fastElapsedAnswers += 1;
        if (!timedOut && clickedCorrect) {
          score += 1;
          updateScorePill();
          fastTimeoutId = setTimeout(() => {
            if (fastRunActive) nextQuestion();
          }, 650);
          return;
        }

        if (fastVariant === "sudden") {
          const failReason = timedOut ? "Время вышло" : "Ошибка";
          updateScorePill();
          finishFastRun("Результат", `${failReason}. Твой результат: ${score} раундов подряд.`);
          return;
        }
        updateScorePill();
        fastTimeoutId = setTimeout(() => {
          if (fastRunActive) nextQuestion();
        }, 900);
        return;
      }

      if (mode === "desc") {
        fastElapsedAnswers += 1;
        if (clickedCorrect) {
          score += 1;
        }
        updateScorePill();
        fastTimeoutId = setTimeout(() => {
          nextQuestion();
        }, 1200);
        return;
      }

      fastElapsedAnswers += 1;
      if (clickedCorrect) {
        score += 1;
      }
      updateScorePill();
      $wrongHint.classList.remove("show");
      $wrongHint.textContent = "";
      $overlayCard.classList.toggle("is-wrong", !clickedCorrect);
      $overlayCard.classList.toggle("desc-top", clickedCorrect);
      $overlayStatus.classList.remove("hidden");
      $overlayStatus.classList.toggle("big-ok", clickedCorrect);
      $overlayStatus.textContent = clickedCorrect ? "ВЕРНО!" : "Неверно";
      $overlayImage.src = currentCorrectImage || currentCorrectWeapon.image;
      $overlayImage.alt = currentCorrectWeapon.name;
      $overlayImage.classList.toggle("click-next", clickedCorrect);
      $overlayName.textContent = currentCorrectWeapon.name;
      $overlayDesc.innerHTML = emphasizeDescriptionHtml(currentCorrectWeapon.description, currentCorrectWeapon.name);
      $overlayNext.classList.toggle("hidden", clickedCorrect);
      $overlay.classList.add("show");
    }

    function nextQuestion() {
      if (mode === "fast" && !fastRunActive) return;
      locked = false;
      stopFastTimer();
      stopFastTimeout();
      if (!(mode === "fast" && fastVariant === "minute" && fastRunActive)) {
        stopFastMinuteTimer();
      }
      round += 1;
      $round.textContent = String(round);

      let correctIndex = randomInt(weapons.length);
      while (correctIndex === prevWeaponIndex) {
        correctIndex = randomInt(weapons.length);
      }
      prevWeaponIndex = correctIndex;

      const optionCount = 4;

      const wrongIndexes = sampleUniqueIndexes(optionCount - 1, correctIndex);
      const optionIndexes = shuffle([correctIndex, ...wrongIndexes]);

      const correctWeapon = weapons[correctIndex];
      currentCorrectIndex = correctIndex;
      currentCorrectWeapon = correctWeapon;
      const optionImageByIndex = new Map();
      for (const idx of optionIndexes) {
        optionImageByIndex.set(idx, pickWeaponImage(weapons[idx], idx));
      }
      currentCorrectImage = optionImageByIndex.get(correctIndex) || "";
      $question.textContent = correctWeapon.name;
      $overlay.classList.remove("show");
      $wrongHint.classList.remove("show");
      $wrongHint.textContent = "";
      $answers.classList.remove("desc-grid");

      $answers.innerHTML = "";
      if (mode === "desc") {
        $answers.classList.add("desc-grid");
        for (const idx of optionIndexes) {
          const optionWeapon = weapons[idx];
          const card = document.createElement("button");
          card.className = "desc-option";
          card.type = "button";
          card.dataset.correct = String(idx === correctIndex);
          card.innerHTML = emphasizeDescriptionHtml(optionWeapon.description, optionWeapon.name);
          card.addEventListener("click", () => {
            handleAnswer(card, idx === currentCorrectIndex);
          });
          $answers.appendChild(card);
        }
      } else {
        for (const idx of optionIndexes) {
          const weapon = weapons[idx];
          const card = document.createElement("button");
          card.className = "card";
          card.type = "button";
          card.dataset.correct = String(idx === correctIndex);
          const imageSrc = optionImageByIndex.get(idx) || weapon.image;

          card.innerHTML = `
            <img src="${imageSrc}" alt="${weapon.name}" loading="lazy" />
            <div class="card-wrong-overlay">${weapon.name}</div>
          `;

          card.addEventListener("click", () => {
            handleAnswer(card, idx === currentCorrectIndex);
          });

          $answers.appendChild(card);
        }
      }

      if (mode === "fast") {
        if (fastVariant === "classic" || fastVariant === "sudden") {
          if (fastNeedsKickoffTap) {
            const timerEl = document.getElementById("timer");
            if (timerEl) timerEl.textContent = String(FAST_ROUND_SECONDS);
          } else {
            startQuestionTimer();
          }
        } else {
          // minute mode has only global timer
        }
      }
    }

    if (weapons.length < 4) {
      $question.textContent = "Нужно минимум 4 элемента в базе";
    } else {
      buildTheorySection();
      setFastVariant("minute");
      $modeFast.addEventListener("click", () => setMode("fast"));
      $modeLearn.addEventListener("click", () => setMode("learn"));
      $modeDesc.addEventListener("click", () => setMode("desc"));
      $modeTheory.addEventListener("click", () => setMode("theory"));
      $mobileModeTrigger.addEventListener("click", (event) => {
        event.stopPropagation();
        $mobileModeMenu.classList.toggle("hidden");
      });
      $mobileHintBtn.addEventListener("click", openTheoryModal);
      $mobileModeFast.addEventListener("click", () => setMode("fast"));
      $mobileModeLearn.addEventListener("click", () => setMode("learn"));
      $mobileModeDesc.addEventListener("click", () => setMode("desc"));
      $mobileModeTheory.addEventListener("click", () => setMode("theory"));
      $mobileFastMinute.addEventListener("click", () => setFastVariant("minute"));
      $mobileFastClassic.addEventListener("click", () => setFastVariant("classic"));
      $mobileFastSudden.addEventListener("click", () => setFastVariant("sudden"));
      $hintBtn.addEventListener("click", openTheoryModal);
      $theoryClose.addEventListener("click", closeTheoryModal);
      $theoryEdgeLeft.addEventListener("click", closeTheoryModal);
      $theoryEdgeRight.addEventListener("click", closeTheoryModal);
      $theoryModal.addEventListener("click", (event) => {
        if (event.target === $theoryModal) closeTheoryModal();
      });
      $theoryModalCard.addEventListener("click", (event) => {
        event.stopPropagation();
      });
      $zoomView.addEventListener("click", (event) => {
        if (event.target === $zoomView) closeZoomView();
      });
      $zoomCard.addEventListener("click", (event) => {
        event.stopPropagation();
      });
      $zoomView.addEventListener("touchstart", (event) => {
        if (!$zoomView.classList.contains("show")) return;
        zoomTouchStartX = event.changedTouches[0].clientX;
        zoomTouchStartY = event.changedTouches[0].clientY;
      }, { passive: true });
      $zoomView.addEventListener("touchmove", (event) => {
        if (!$zoomView.classList.contains("show") || zoomTouchStartX === null || zoomTouchStartY === null) return;
        const moveX = event.changedTouches[0].clientX;
        const moveY = event.changedTouches[0].clientY;
        const dx = Math.abs(moveX - zoomTouchStartX);
        const dy = Math.abs(moveY - zoomTouchStartY);
        if (dx > dy) {
          event.preventDefault();
        }
      }, { passive: false });
      $zoomView.addEventListener("touchend", (event) => {
        if (!$zoomView.classList.contains("show") || zoomTouchStartX === null || zoomTouchStartY === null) return;
        const endX = event.changedTouches[0].clientX;
        const deltaX = endX - zoomTouchStartX;
        zoomTouchStartX = null;
        zoomTouchStartY = null;
        if (Math.abs(deltaX) < 40) return;
        if (deltaX < 0) cycleZoomImage(1);
        else cycleZoomImage(-1);
      }, { passive: true });
      $fastOptMinute.addEventListener("click", () => setFastVariant("minute"));
      $fastOptClassic.addEventListener("click", () => setFastVariant("classic"));
      $fastOptSudden.addEventListener("click", () => setFastVariant("sudden"));
      $fastSummaryRestart.addEventListener("click", () => {
        if (mode === "fast") startFastRun();
      });
      $overlayNext.addEventListener("click", () => {
        if (mode === "learn" && locked) {
          nextQuestion();
        }
      });
      $overlayImage.addEventListener("click", () => {
        if (mode === "learn" && locked && !$overlayCard.classList.contains("is-wrong")) {
          nextQuestion();
        }
      });
      document.addEventListener("keydown", (event) => {
        if (event.defaultPrevented || event.metaKey || event.ctrlKey || event.altKey) return;
        const tag = document.activeElement && document.activeElement.tagName;
        if (tag === "INPUT" || tag === "TEXTAREA" || tag === "SELECT") return;

        if (event.key === "1") setMode("fast");
        else if (event.key === "2") setMode("learn");
        else if (event.key === "3") setMode("desc");
        else if (event.key === "4") setMode("theory");
        else if (event.key === "Escape") {
          closeZoomView();
          closeTheoryModal();
        }
        else if (event.key === "ArrowRight") {
          if (!cycleZoomImage(1)) return;
        }
        else if (event.key === "ArrowLeft") {
          if (!cycleZoomImage(-1)) return;
        }
        else return;
        event.preventDefault();
      });
      document.addEventListener("click", () => {
        if (!isMobileViewport()) return;
        closeMobileModeMenu();
      });
      $mobileModeMenu.addEventListener("click", (event) => {
        event.stopPropagation();
      });
      [$mobileModeFast, $mobileModeLearn, $mobileModeDesc, $mobileModeTheory, $mobileFastMinute, $mobileFastClassic, $mobileFastSudden].forEach((el) => {
        el.addEventListener("click", () => {
          if (isMobileViewport()) closeMobileModeMenu();
        });
      });
      mobileMediaQuery.addEventListener("change", () => {
        closeMobileModeMenu();
        $appRoot.classList.toggle("mobile-theory-scroll", isMobileViewport() && mode === "theory");
        syncMobileControls();
      });
      setMode("learn");
    }
  </script>
</body>
</html>
